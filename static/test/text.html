<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #3182bd;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 24px;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var arc = d3.svg.arc()
    .innerRadius(180)
    .outerRadius(220)
    .startAngle(0)
    .endAngle(270 * Math.PI / 180);

var svg = d3.select("body").append("svg")
    .attr("width", 960)
    .attr("height", 500)
  .append("g")
    .attr("transform", "translate(480,250)");

svg.append("path")
    .attr("id", "path")
    .attr("d", arc);

svg.append("text")
    .attr("x", 8)
    .attr("dy", 28)
    .style("text-anchor", "middle")
  .append("textPath")
    .attr("class", "textpath")
    .attr("startOffset","20%")
    .attr("xlink:href", "#path")
    .text("Hello world");

</script>
